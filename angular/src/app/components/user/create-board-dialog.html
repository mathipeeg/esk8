<h1 mat-dialog-title>Let's create a new board!</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nickname</mat-label>
    <input matInput [(ngModel)]="data.nickname">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select [(ngModel)]="data.boardType">
      <mat-option *ngFor="let type of types" [value]="type">
        {{type}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Brand</mat-label>
    <input matInput [(ngModel)]="data.boardBrand" oninput="this.value = this.value.toUpperCase()">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Weight</mat-label>
    <input matInput [(ngModel)]="data.weight">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Length</mat-label>
    <input matInput [(ngModel)]="data.length">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Motor</mat-label>
    <input matInput [(ngModel)]="data.motorType">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Battery</mat-label>
    <input matInput [(ngModel)]="data.battery">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Note</mat-label>
    <input matInput [(ngModel)]="data.note">
  </mat-form-field>
<!--  <mat-form-field appearance="fill">-->
<!--    <p>Coming: Add picture.</p>-->
<!--  </mat-form-field>-->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSkip()">Skip</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Next</button>
</div>
